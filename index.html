<!DOCTYPE html>
<html>
	<head>
		<title>Museu Nacional</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->

	</head>
	<body>

		<div id="container"><!-- Início container -->
			
		<header><!-- Início do header -->
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>

			<nav><!-- Início da Navegação -->
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Exposições</a></li>
					<li><a href="">Pesquisa</a></li>
					<li><a href="">Acervo</a></li>
					<li><a href="">Vídeos</a></li>
					<li><a href="">Fotos</a></li>
					<li><a href="">Contato</a></li>
				</ul>
			</nav><!-- Fim da Navegação -->

		</header><!-- Fim do header -->

		<div id="principal">
			
			<div id="conteudo">
				<section id="capa">
					<img src="imagens/museu.png">
				</section>
			</div>

			<aside>
				<section id="depoimento">
					<img src="imagens/depoimento.png">
				</section>

				<section id="visita"><!-- Início da seção visita -->

					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma Data</legend>
							<label for="data">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">

							<label for="qtd">Qtd Pessoas</label>
							<input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

						</fieldset>

						<input class="botao" type="submit" value="Verificar disponibilidade">

					</form>
				</section><!-- Fim da seção visita -->

				<section id="galeria">
					<h1>Galeria de Fotos</h1>
				</section>

			</aside>

		</div> 


		</div><!-- Fim container -->



	</body>
</html>
